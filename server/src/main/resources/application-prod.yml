server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 5000

spring:
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp 

  datasource:
    url: jdbc:mysql://database-mysql:3306/${MYSQL_DATABASE}?useSSL=false&useUnicode=true&characterEncoding=UTF8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  data:
    mongodb:
      uri: mongodb://${MONGO_INITDB_USERNAME}:${MONGO_INITDB_USER_PASSWORD}@database-mongodb:27017/${MONGO_INITDB_DATABASE}?authSource=admin

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  output:
    ansi:
      enabled: always

# S3 설정
cloud:
  aws:
    region:
      static: ${STATIC}
      auto: false
    s3:
      bucket: ${BUCKET}
    credentials:
      access-key: ${S3_AWS_ACCESS_KEY}
      secret-key: ${S3_AWS_SECRET_KEY}
    stack:
      auto: false
 
# Sentry 설정
sentry:
  dsn: ${SENTRY_DSN}
  enable-tracing: true
  send-default-pii: true
  environment: development
  logging:
    minimum-event-level: "WARN"
    minimum-breadcrumb-level: "INFO" 
  sample-rate: 1 

name: ${MY_JWT}

buckets: ${BUCKET}

statics: ${STATIC}